<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Run Review & Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        h1 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
        }

        .stat-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-value.success { color: #00ff88; }
        .stat-value.failure { color: #ff4444; }
        .stat-value.neutral { color: #ffaa00; }

        .training-run {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 12px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .training-run.success { border-color: #00ff88; }
        .training-run.failure { border-color: #ff4444; }
        .training-run.partial { border-color: #ffaa00; }

        .run-header {
            background: #151515;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .run-title {
            font-size: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .verdict-badge {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .verdict-badge.success {
            background: #00ff8820;
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .verdict-badge.failure {
            background: #ff444420;
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .verdict-badge.partial {
            background: #ffaa0020;
            color: #ffaa00;
            border: 1px solid #ffaa00;
        }

        .quality-score {
            background: #252525;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 18px;
        }

        .run-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
        }

        .meta-value {
            color: #e0e0e0;
            font-size: 14px;
        }

        .run-body {
            padding: 20px;
        }

        .findings {
            background: #252525;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .findings h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .findings p {
            line-height: 1.6;
            color: #ccc;
            font-size: 13px;
        }

        .issues-strengths {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .tag-list {
            background: #252525;
            padding: 15px;
            border-radius: 8px;
        }

        .tag-list h4 {
            font-size: 12px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .tag-list.issues h4 { color: #ff4444; }
        .tag-list.strengths h4 { color: #00ff88; }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
        }

        .tag.issue {
            background: #ff444420;
            color: #ff8888;
            border: 1px solid #ff4444;
        }

        .tag.strength {
            background: #00ff8820;
            color: #88ffaa;
            border: 1px solid #00ff88;
        }

        .epochs-section {
            margin-top: 20px;
        }

        .epochs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .epochs-header h3 {
            font-size: 16px;
            color: #00ff88;
        }

        .epoch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .epoch-card {
            background: #252525;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .epoch-card:hover {
            border-color: #00ff88;
            transform: translateY(-2px);
        }

        .epoch-card.best {
            border: 2px solid #00ff88;
            background: #1a2a1a;
        }

        .epoch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .epoch-number {
            font-size: 18px;
            font-weight: bold;
        }

        .epoch-verdict {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            text-transform: uppercase;
        }

        .epoch-verdict.best {
            background: #00ff8840;
            color: #00ff88;
        }

        .epoch-verdict.good {
            background: #88ff0040;
            color: #88ff00;
        }

        .epoch-verdict.acceptable {
            background: #ffaa0040;
            color: #ffaa00;
        }

        .epoch-verdict.skip {
            background: #ff888840;
            color: #ff8888;
        }

        .epoch-verdict.failure {
            background: #ff444440;
            color: #ff4444;
        }

        .epoch-scores {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .score {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .score-label {
            color: #666;
            font-size: 10px;
        }

        .score-value {
            color: #00ff88;
            font-weight: bold;
        }

        .epoch-flags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .flag {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 9px;
            background: #ff444420;
            color: #ff8888;
        }

        .caption-section {
            margin-top: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
        }

        .caption-section h3 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .caption-box {
            background: #0a0a0a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            font-family: 'SF Mono', monospace;
            font-size: 12px;
            line-height: 1.8;
            color: #aaa;
            margin-bottom: 15px;
        }

        .caption-meta {
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: #666;
        }

        .test-prompts {
            margin-top: 20px;
        }

        .test-prompts h4 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #888;
        }

        .prompt-list {
            display: grid;
            gap: 10px;
        }

        .prompt-item {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
        }

        .prompt-name {
            color: #00ff88;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .prompt-text {
            color: #999;
            line-height: 1.6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            max-width: 1200px;
            margin: 50px auto;
            background: #1a1a1a;
            border: 2px solid #00ff88;
            border-radius: 12px;
            padding: 30px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            color: #00ff88;
        }

        .close-button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }

        .test-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .test-image-card {
            background: #252525;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
        }

        .test-image-card img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .image-caption {
            font-size: 11px;
            color: #888;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¬ Training Run Review & Analysis</h1>
        <p class="subtitle">Comprehensive tracking of all LoRA training experiments with full traceability</p>

        <div class="stats-grid" id="stats">
            <div class="loading">
                <div class="spinner"></div>
                Loading training data...
            </div>
        </div>

        <div id="trainings">
            <!-- Training runs will be populated here -->
        </div>
    </div>

    <div class="modal" id="epochModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Epoch Details</div>
                <button class="close-button" onclick="closeModal()">Close</button>
            </div>
            <div id="modalBody">
                <!-- Epoch details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://qwvncbcphuyobijakdsr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dm5jYmNwaHV5b2JpamFrZHNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MTA4NDgsImV4cCI6MjA3ODI4Njg0OH0.cE00n2favc7IK7fOwzCyDfTJK0tMntftb9gi_xfjpQ4';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadData() {
            try {
                // Load training runs
                const { data: trainingRuns, error: trainingError } = await supabase
                    .from('training_runs')
                    .select('*')
                    .order('run_date', { ascending: false });

                if (trainingError) throw trainingError;

                // Load caption versions
                const { data: captionVersions, error: captionError } = await supabase
                    .from('caption_versions')
                    .select('*');

                if (captionError) throw captionError;

                // Load epoch results
                const { data: epochResults, error: epochError } = await supabase
                    .from('epoch_results')
                    .select('*');

                if (epochError) throw epochError;

                renderStats(trainingRuns, epochResults);
                renderTrainingRuns(trainingRuns, epochResults, captionVersions);

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('stats').innerHTML = `
                    <div style="color: #ff4444; padding: 20px;">
                        Error loading data: ${error.message}
                    </div>
                `;
            }
        }

        function renderStats(runs, epochs) {
            const successCount = runs.filter(r => r.overall_verdict === 'success').length;
            const failureCount = runs.filter(r => r.overall_verdict === 'failure').length;
            const totalEpochs = epochs.length;
            const productionEpochs = epochs.filter(e => e.production_ready).length;

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Training Runs</div>
                    <div class="stat-value neutral">${runs.length}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Successful Runs</div>
                    <div class="stat-value success">${successCount}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Failed Runs</div>
                    <div class="stat-value failure">${failureCount}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Epochs Analyzed</div>
                    <div class="stat-value neutral">${totalEpochs}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Production Ready</div>
                    <div class="stat-value success">${productionEpochs}</div>
                </div>
            `;
        }

        function renderTrainingRuns(runs, allEpochs, captionVersions) {
            const container = document.getElementById('trainings');

            container.innerHTML = runs.map(run => {
                const epochs = allEpochs.filter(e => e.training_run_id === run.id);
                const caption = captionVersions.find(c => c.version_name === run.caption_version);

                return `
                    <div class="training-run ${run.overall_verdict}">
                        <div class="run-header">
                            <div class="run-title">
                                <span>${run.run_name}</span>
                                <span class="verdict-badge ${run.overall_verdict}">
                                    ${run.overall_verdict.toUpperCase()}
                                </span>
                                ${run.production_ready ? '<span class="verdict-badge success">PRODUCTION</span>' : ''}
                                <span class="quality-score">Score: ${run.quality_score}/10</span>
                            </div>

                            <div class="run-meta">
                                <div class="meta-item">
                                    <div class="meta-label">Date</div>
                                    <div class="meta-value">${new Date(run.run_date).toLocaleString()}</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">Base Model</div>
                                    <div class="meta-value">${run.model_type} (${run.base_model.split('/')[1]})</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">Network Config</div>
                                    <div class="meta-value">dim=${run.network_dim} Î±=${run.network_alpha}</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">Resolution</div>
                                    <div class="meta-value">${run.resolution}</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">File Size</div>
                                    <div class="meta-value">${run.checkpoint_file_size_mb}MB</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">Caption Version</div>
                                    <div class="meta-value">${run.caption_version}</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">Best Epoch</div>
                                    <div class="meta-value">${run.best_epoch || 'N/A'}</div>
                                </div>
                                <div class="meta-item">
                                    <div class="meta-label">Platform</div>
                                    <div class="meta-value">${run.platform} ${run.gpu_type ? `(${run.gpu_type})` : ''}</div>
                                </div>
                            </div>
                        </div>

                        <div class="run-body">
                            <div class="findings">
                                <h3>Key Findings</h3>
                                <p>${run.key_findings}</p>
                            </div>

                            <div class="issues-strengths">
                                <div class="tag-list issues">
                                    <h4>Issues Found</h4>
                                    <div class="tags">
                                        ${(run.issues_found || []).map(issue => `
                                            <span class="tag issue">${issue}</span>
                                        `).join('')}
                                        ${(run.issues_found || []).length === 0 ? '<span style="color: #666">No issues</span>' : ''}
                                    </div>
                                </div>
                                <div class="tag-list strengths">
                                    <h4>Strengths</h4>
                                    <div class="tags">
                                        ${(run.strengths || []).map(strength => `
                                            <span class="tag strength">${strength}</span>
                                        `).join('')}
                                        ${(run.strengths || []).length === 0 ? '<span style="color: #666">No strengths</span>' : ''}
                                    </div>
                                </div>
                            </div>

                            ${caption ? `
                                <div class="caption-section">
                                    <h3>Caption Configuration</h3>
                                    <div class="caption-box">${caption.sample_caption}</div>
                                    <div class="caption-meta">
                                        <div>Format: ${caption.detail_level}</div>
                                        <div>Hex Codes: ${caption.includes_hex_codes ? 'Yes' : 'No'}</div>
                                        <div>Accessories: ${caption.includes_accessories ? 'Yes' : 'No'}</div>
                                        <div>Jewelry: ${caption.includes_jewelry ? 'Yes' : 'No'}</div>
                                        <div>Files: ${caption.num_caption_files}</div>
                                    </div>
                                </div>
                            ` : ''}

                            <div class="epochs-section">
                                <div class="epochs-header">
                                    <h3>Epochs (${epochs.length} analyzed)</h3>
                                </div>
                                <div class="epoch-grid">
                                    ${epochs.sort((a, b) => a.epoch_number - b.epoch_number).map(epoch => `
                                        <div class="epoch-card ${epoch.verdict === 'best' ? 'best' : ''}"
                                             onclick="showEpochDetails(${JSON.stringify(epoch).replace(/"/g, '&quot;')})">
                                            <div class="epoch-header">
                                                <div class="epoch-number">Epoch ${epoch.epoch_number}</div>
                                                <div class="epoch-verdict ${epoch.verdict}">${epoch.verdict}</div>
                                            </div>
                                            <div class="epoch-scores">
                                                <div class="score">
                                                    <div class="score-label">Visual</div>
                                                    <div class="score-value">${epoch.visual_quality_score}/10</div>
                                                </div>
                                                <div class="score">
                                                    <div class="score-label">Style</div>
                                                    <div class="score-value">${epoch.style_match_score}/10</div>
                                                </div>
                                                <div class="score">
                                                    <div class="score-label">Prompt</div>
                                                    <div class="score-value">${epoch.prompt_adherence_score}/10</div>
                                                </div>
                                            </div>
                                            <div class="epoch-flags">
                                                ${epoch.has_wrong_backgrounds ? '<span class="flag">wrong bg</span>' : ''}
                                                ${epoch.has_random_pixels ? '<span class="flag">random pixels</span>' : ''}
                                                ${epoch.has_wrong_colors ? '<span class="flag">wrong colors</span>' : ''}
                                                ${epoch.is_photorealistic ? '<span class="flag">photorealistic</span>' : ''}
                                                ${epoch.is_overtrained ? '<span class="flag">overtrained</span>' : ''}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showEpochDetails(epoch) {
            const modal = document.getElementById('epochModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = `Epoch ${epoch.epoch_number} Details`;

            modalBody.innerHTML = `
                <div class="epoch-scores" style="margin-bottom: 20px;">
                    <div class="score">
                        <div class="score-label">Visual Quality</div>
                        <div class="score-value" style="font-size: 20px;">${epoch.visual_quality_score}/10</div>
                    </div>
                    <div class="score">
                        <div class="score-label">Style Match</div>
                        <div class="score-value" style="font-size: 20px;">${epoch.style_match_score}/10</div>
                    </div>
                    <div class="score">
                        <div class="score-label">Prompt Adherence</div>
                        <div class="score-value" style="font-size: 20px;">${epoch.prompt_adherence_score}/10</div>
                    </div>
                </div>

                <div class="findings">
                    <h3>Observations</h3>
                    <p>${epoch.observations || 'No observations recorded'}</p>
                </div>

                ${epoch.comparison_to_previous ? `
                    <div class="findings" style="margin-top: 15px;">
                        <h3>Comparison to Previous Epoch</h3>
                        <p>${epoch.comparison_to_previous}</p>
                    </div>
                ` : ''}

                <div class="issues-strengths" style="margin-top: 20px;">
                    <div class="tag-list issues">
                        <h4>Issues</h4>
                        <div class="tags">
                            ${(epoch.issues_detail || []).map(issue => `
                                <span class="tag issue">${issue}</span>
                            `).join('')}
                        </div>
                    </div>
                    <div class="tag-list strengths">
                        <h4>Strengths</h4>
                        <div class="tags">
                            ${(epoch.strengths_detail || []).map(strength => `
                                <span class="tag strength">${strength}</span>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <div style="margin-top: 20px; padding: 15px; background: #252525; border-radius: 8px;">
                    <div style="margin-bottom: 10px;"><strong>Checkpoint:</strong> ${epoch.checkpoint_path}</div>
                    <div style="margin-bottom: 10px;"><strong>File Size:</strong> ${epoch.checkpoint_file_size_mb}MB</div>
                    <div style="margin-bottom: 10px;"><strong>Test Output:</strong> ${epoch.test_output_dir}</div>
                    <div><strong>Test Images:</strong> ${epoch.num_test_images} images</div>
                </div>
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('epochModal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('epochModal').addEventListener('click', (e) => {
            if (e.target.id === 'epochModal') {
                closeModal();
            }
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
