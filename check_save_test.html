<!DOCTYPE html>
<html>
<head><title>Test Save Check</title></head>
<body>
<script>
// Test if we can access and read the review data
fetch('comprehensive_captions_for_review.json')
    .then(r => r.json())
    .then(data => {
        console.log('âœ“ Data loaded:', data.length, 'items');
        console.log('First item:', data[0]);
        
        // Test save structure
        const testSave = {
            filename: data[0].filename,
            userInput: "test correction",
            userApproved: true,
            timestamp: new Date().toISOString(),
            currentCaption: data[0].currentCaption,
            aiComprehensiveCaption: data[0].aiComprehensiveCaption
        };
        
        console.log('Test save object:', testSave);
        document.body.innerHTML = '<pre>' + JSON.stringify(testSave, null, 2) + '</pre>';
    })
    .catch(err => {
        console.error('ERROR:', err);
        document.body.innerHTML = '<pre style="color:red">ERROR: ' + err.message + '</pre>';
    });
</script>
</body>
</html>
